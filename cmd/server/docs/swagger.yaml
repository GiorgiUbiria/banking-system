paths:
  /accounts:
    get:
      description: Get all accounts for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_GiorgiUbiria_banking_system_internal_models.Account'
            type: array
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: List user accounts
      tags:
      - accounts
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.LoginResponse'
        "400":
          description: invalid request
          schema:
            type: string
        "401":
          description: invalid email or password
          schema:
            type: string
      summary: User login
      tags:
      - auth
  /transactions:
    get:
      description: Get all transactions for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_GiorgiUbiria_banking_system_internal_models.Transaction'
            type: array
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: List user transactions
      tags:
      - transactions
  /transactions/transfer:
    post:
      consumes:
      - application/json
      description: Transfer money between accounts for the authenticated user
      parameters:
      - description: Transfer request
        in: body
        name: transfer
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.TransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.TransferResponse'
        "400":
          description: invalid request
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Transfer money between accounts
      tags:
      - transactions
schemes:
- http
